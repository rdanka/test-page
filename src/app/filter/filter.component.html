<div class="date-picker__container">
  <mat-form-field>
    <mat-select placeholder="Időszak"  (valueChange)="changePeriod($event)">
      <mat-option *ngFor="let period of periods" [value]="period.id">
        {{period.periodName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field class="date-picker__form-field" *ngIf="currentPeriod === '_1'; else second" >
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateToPass" placeholder="Aktuális nap" (dateChange)="changeDate($event.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <ng-template #second>
    <mat-form-field class="date-picker__form-field" *ngIf="currentPeriod === '_2'; else third" >
      <input matInput [matDatepicker]="picker" [(ngModel)]="dateToPass" placeholder="Aktuális hónap" (dateChange)="changeDate($event.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year"></mat-datepicker>
    </mat-form-field> 
  </ng-template>


  <ng-template #third>
    <mat-form-field class="date-picker__form-field" *ngIf="currentPeriod=='_3'">
      <mat-select placeholder="Aktuális év"  [(ngModel)]="yearToPass" (valueChange)="changeDate($event)">
        <mat-option *ngFor="let year of years"  [value]="year" >
          {{year}}
        </mat-option>
        
      </mat-select>
    </mat-form-field>
  </ng-template>



</div>
